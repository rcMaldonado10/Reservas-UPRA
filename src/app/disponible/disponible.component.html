          <li><a routerLink="/app-primer-piso" routerLinkActive="active">Confirmar Reserva</a></li>

<label class="admin">Administrador: {{admin}}</label>
<h2 style="padding-left: 15px;">Salones Disponibles</h2>

<br>
<form style="padding: 15px;">
  <label>Busque por fecha</label>
  <input type="date" name="dateDesired" [(ngModel)]="dateDesired">
  <button class="btn btn-sm btn-default" (click)="search()">Buscar</button>
</form>


<table class="table table-bordered" align="center">
  <tr>
    <th>Salon</th>
    <th>Piso</th>
    <th>Contenido</th>
    <th>Hora disponible</th>
    <th>Crear Reserva</th>
  </tr>
  <tr *ngFor="let res of available">
    <td>
      {{res.salon}}
    </td>
    <td>
      {{res.piso}}
    </td>
    <td>
      {{res.content}}
    </td>
    <td>
      {{res.timeAvailable}}
    </td>
    <td>
      <button class="btn btn-primary" routerLink="/app-crear-reserva" routerLinkActive="active">{{res.Status}}</button>
    </td>
  </tr>
</table>
